<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dictionary App</a>
          <!-- <button class="navbar-toggler" type="button"> -->
            <!-- <span class="navbar-toggler-icon"></span>
          </button> -->
          <div class="navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">About this App</a>
              </li>
            </ul>
            <form class="search-form">
              <input id="searchinput" class="form-control" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-success" type="submit" id="searchbtn">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="hero-page">
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://raw.githubusercontent.com/twbs/icons/2357f3f11ba71970d03713e8c16b312a338476d1/icons/book.svg" alt="" width="72" height="57">
            <h1 class="display-5 fw-bold text-body-emphasis"><span id="wordheading">Your word will appear here</span></h1>
            <div class="col-lg-6 mx-auto">
              <p class="lead mb-4"><span id="definition">Welcome to the Dictionary App.Type your favorite word in the searchbar at the top right and you will see the meaning of that word here!</span></p>
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Talk to Author</button>
                <button type="button" class="btn btn-outline-secondary btn-lg px-4">Contribute</button>
              </div>
            </div>
          </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
